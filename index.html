<!DOCTYPE html>

<style>
    #loading {
        width: 50px;
        height: 50px;
        margin: 50px auto;
        border: 3px solid lightblue;
        border-radius: 50%;
        border-top-color: blue;
        animation: spin 1s ease-in-out infinite;
        -webkit-animation: spin 1s ease-in-out infinite;
        
    }

    @keyframes spin {
        to { -webkit-transform: rotate(360deg); }
    }

    @-webkit-keyframes spin {
        to { -webkit-transform: rotate(360deg); }
    }
</style>

<html>
    <head>
        <meta charset="utf-8" />
        <title>Sebastian Mainberger</title>
    </head>
    <body>
        <div id="app">
            Unfortunately the software you are is using is unable to render the resume.
            Please access the webversion <a href="https://grinspins.github.io/"a>here</a>.
            Sorry for the inconvenience!
        </div>
    </body>
</html>

<script>
    const app = document.getElementById('app');
    app.innerHTML = '<div id="loading" />'

    const script = document.createElement('script');
    script.src = 'dist/main.js';
    script.onerror = function() {
        app.innerHTML = `Unfortunately the software you are is using is unable to render the resume.
                         Please access the webversion <a href="https://grinspins.github.io/"a>here</a>.
                         Sorry for the inconvenience!`;
    }
    document.head.append(script);
</script>
